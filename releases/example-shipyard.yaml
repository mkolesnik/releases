---
# This example file shows the shipyard stage where the automation will release Shipyard
# and make sure consuming projects are updated to use it.
version: v0.6.1
name: the mighty 0.6 release! # The name will be used for the GH release (only on Shipyard)
# Contents of release notes should be markdown formatted as that's what
# GitHub uses
release-notes: | # These notes will apply only to Shipyard
  * bugfixes:
    * we fixed this bug
  * features:
    * this feature was added
    * and this other one
  * upgrades: # optional
    * Upgrade notes important to anybody upgrading from a previous version
  * deprecations: # optional
    * Features or settings that have been deprecated and need to be updated
      by the administrator.
status: shipyard
components:
  shipyard: 2254d86
